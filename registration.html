<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Replit</title>
  <link href="registration.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 id="#title" class="text-center">Register with Us</h1>
 <form id="survey-form">
    <div class="form-group">
     <label id="name-label" for="name">First Name</label>
     <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
       <label id="name-label" for="name">Last Name</label>
     <input type="text" name="name" class="form-control" placeholder="Enter your Last name" required>
       <label id="name-label" for="name">Phone Number</label>
     <input type="text" name="name" class="form-control" placeholder="Enter your Phone Number" required>
       <label id="name-label" for="name">Email</label>
     <input type="text" name="name" class="form-control" placeholder="Enter your Email" required>

       <label for="gender"> Select you gender</label>
       <select name="gender">
	       <option value="none" selected>Gender</option>
         <option value="male">Male</option>
         <option value="female">Female</option>
         <option value="other">other</option>
      </select>
       <label for="birthday">Birthday:</label>
       <input type="date" id="birthday" name="birthday">
       <input type="submit">
       <label for="favcolor">Select your favorite color: 
      </label>
      <input type="color" id="favcolor" name="favcolor" 
      value="#ff0000"><br><br>
      <input type="submit">

      
      
    </div>
  
 </form>

  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
